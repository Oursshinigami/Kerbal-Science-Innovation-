//KSI TweakScale file





Module TweakScale





// Dark Matter Collector

@PART[KSI_DMCollector]:FOR[KSI]:NEEDS[Scale]
{
	%MODULE[TweakScale]
	{
		type = stack125or250
	}
}




// Atomic Fontaine

@PART[KSI_AtomicFountain]:FOR[KSI]:NEEDS[Scale]
{
	%MODULE[TweakScale]
	{
		type = stack250or125
	}
}





//Scale Type





// Scale 1.25 or 2.5 meters

SCALETYPE
{
	name = stack125or250
	freeScale = false
	defaultScale = 1.25
	suffix = m
	scaleFactors = 1.25, 2.5
}


// Scale 2.5 or 1.25 meters

SCALETYPE
{
	name = stack250or125
	freeScale = false
	defaultScale = 2.5
	suffix = m
	scaleFactors = 1.25, 2.5
}


// Scale 5.0 or 3.75 or 2.5 or 1.25

SCALETYPE
{
	name = stack500or375or250or125
	freeScale = false
	defaultScale = 5.0
	suffix = m
	scaleFactors = 1.25, 2.5, 3.75, 5.00
}
